<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Jotto</title>
  </head>
  <body>
    <h1>Jotto</h1>
    <div id="error"></div>
    <div id="find">
      Type in a secret room password and your name<br />
      <input type="text" id="name" placeholder="name" /><br />
      <input type="text" id="room" placeholder="room" /><br />
      <button id="join">join</button>
    </div>
    <div id="game" style="display: none">
      <div id="chatbox">
        <div id="info"></div>
        <button id="new-game" style="display: none">again</button>
        <div id="chat-window">
          <div id="output"></div>
          <div id="feedback"></div>
        </div>
        <input type="text" id="message" placeholder="message" />
        <button id="send">send</button>
      </div>
      <div id="jotto">
        <div id="setup">
          <input type="text" id="secret-word" placeholder="word" />
          <span id="waiting-message"></span>
        </div>

        <div id="play" style="display: none">
          <div id="opponent-column">
            player: <span id="player-name">error</span><br />
            word: <span id="player-secret" class="secret">error</span>
            <hr />
            <div id="opponent-guessed"></div>
          </div>

          <div id="player-column">
            opponent: <span id="opponent-name">error</span><br />
            word: <span id="opponent-secret" class="secret">?????</span><br />
            <hr />
            <input type="text" id="player-word" />
            <div id="player-guessed"></div>
          </div>
          <div id="cheatsheet">
            <a class="cheat-letter">a</a>
            <a class="cheat-letter">b</a>
            <a class="cheat-letter">c</a>
            <a class="cheat-letter">d</a>
            <a class="cheat-letter">e</a><br />
            <a class="cheat-letter">f</a>
            <a class="cheat-letter">g</a>
            <a class="cheat-letter">h</a>
            <a class="cheat-letter">i</a>
            <a class="cheat-letter">j</a>
            <a class="cheat-letter">k</a><br />
            <a class="cheat-letter">l</a>
            <a class="cheat-letter">m</a>
            <a class="cheat-letter">n</a>
            <a class="cheat-letter">o</a>
            <a class="cheat-letter">p</a><br />
            <a class="cheat-letter">q</a>
            <a class="cheat-letter">r</a>
            <a class="cheat-letter">s</a>
            <a class="cheat-letter">t</a>
            <a class="cheat-letter">u</a>
            <a class="cheat-letter">v</a><br />
            <a class="cheat-letter">w</a>
            <a class="cheat-letter">x</a>
            <a class="cheat-letter">y</a>
            <a class="cheat-letter">z</a><br />
            <button id="reset">reset</button>
          </div>
        </div>
      </div>
    </div>
    <script src="/client.js"></script>
  </body>
</html>
