<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <title>Jotto</title>
  </head>
  <body>
    <h1>Jotto</h1>
    <div id="error"></div>
    <div id="find">
      Type in a secret room password and your name<br />
      <input type="text" id="name" placeholder="name" /><br />
      <input type="text" id="room" placeholder="room" /><br />
      <button id="join">join</button>
    </div>
    <div id="game" style="display: none">
      <div id="chatbox">
        <div id="info"></div>
        <button id="new-game" style="display: none">again</button>
        <div id="chat-window">
          <div id="output"></div>
          <div id="feedback"></div>
        </div>
        <input type="text" id="message" placeholder="message" />
        <button id="send">send</button>
      </div>
      <div id="jotto">
        <div id="setup">
          <input type="text" id="secret-word" placeholder="word" />
          <button id="submit-secret-word">submit</button>
          <span id="waiting-message"></span>
        </div>

        <div id="play" style="display: none">
          <div id="opponent-column">
            player: <span id="player-name">error</span><br />
            word: <span id="player-secret" class="secret">error</span>
            <hr />
            <div id="opponent-guessed"></div>
          </div>

          <div id="player-column">
            opponent: <span id="opponent-name">error</span><br />
            word: <span id="opponent-secret" class="secret">?????</span><br />
            <hr />
            <input type="text" id="player-word" />
            <button id="submit-player-word">submit</button>
            <div id="player-guessed"></div>
          </div>
          <div id="cheatsheet">
            <a class="cheat-letter" id="a">a</a>
            <a class="cheat-letter" id="b">b</a>
            <a class="cheat-letter" id="c">c</a>
            <a class="cheat-letter" id="d">d</a>
            <a class="cheat-letter" id="e">e</a><br />
            <a class="cheat-letter" id="f">f</a>
            <a class="cheat-letter" id="g">g</a>
            <a class="cheat-letter" id="h">h</a>
            <a class="cheat-letter" id="i">i</a>
            <a class="cheat-letter" id="j">j</a>
            <a class="cheat-letter" id="k">k</a><br />
            <a class="cheat-letter" id="l">l</a>
            <a class="cheat-letter" id="m">m</a>
            <a class="cheat-letter" id="n">n</a>
            <a class="cheat-letter" id="o">o</a>
            <a class="cheat-letter" id="p">p</a><br />
            <a class="cheat-letter" id="q">q</a>
            <a class="cheat-letter" id="r">r</a>
            <a class="cheat-letter" id="s">s</a>
            <a class="cheat-letter" id="t">t</a>
            <a class="cheat-letter" id="u">u</a>
            <a class="cheat-letter" id="v">v</a><br />
            <a class="cheat-letter" id="w">w</a>
            <a class="cheat-letter" id="x">x</a>
            <a class="cheat-letter" id="y">y</a>
            <a class="cheat-letter" id="z">z</a><br />
            <button id="reset">reset</button>
          </div>
        </div>
      </div>
    </div>
    <script src="/client.js"></script>
  </body>
</html>
